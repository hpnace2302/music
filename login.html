    <!-- reset css -->
    <style>
      html, body, div, span, applet, object, iframe,h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var,b, u, i, center,dl, dt, dd, ol, ul, li,fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, th, td,article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary,time, mark, audio, video {  margin: 0;  padding: 0;  border: 0;  font-size: 100%;  font: inherit;  vertical-align: baseline;}/* HTML5 display-role reset for older browsers */article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {  display: block;}body {  line-height: 1;}ol, ul {  list-style: none;}blockquote, q {  quotes: none;}blockquote:before, blockquote:after,q:before, q:after {  content: '';  content: none;}table {  border-collapse: collapse;  border-spacing: 0;}
    </style>
    <!-- base style -->
    <style>
      *,*:before,*:after {box-sizing: border-box; margin: 0;border: 0;padding: 0;}/* using rem unit */html {  font-size: 62.5%;}a {  text-decoration: none;} li {list-style: none;}img {  display: block;  max-width: 100%;}body {  font-family: 'Lato', sans-serif;  font-size: 16px;  line-height: 1;}input,

  <body>
      <div class="logo">
        <div class="logo--icon"><i class="fas fa-headphones"></i></div>
        <div class="logo--name">Đăng Phong</div>
      </div>
      <div class="container">
            <div class="login__social">
                <div class="login__social--heading">Để tiếp tục, hãy đăng nhập vào Đăng Phong</div>
                <ul class="login__list">
                    <li class="login__item">
                        <a href="#" class="login__item--link">
                            <div class="login__item-icon">
                                <i class="fab fa-facebook"></i>
                            </div>
                            <div class="login__item--name ">
                                Tiếp tục với FaceBook
                            </div>
                        </a>
                    </li>
                    <li class="login__item">
                        <a href="#" class="login__item--link">
                            <div class="login__item-icon">
                                <i class="fab fa-apple"></i>
                            </div>
                            <div class="login__item--name">
                                Tiếp tục với Apple
                            </div>
                        </a>
                    </li>
                    <li class="login__item">
                        <a href="#" class="login__item--link">
                            <div class="login__item-icon">
                                <i class="fab fa-google"></i>
                            </div>
                            <div class="login__item--name">
                                Tiếp tục với Google
                            </div>
                        </a>
                    </li>
                    <li class="login__item">
                        <a href="#" class="login__item--link">
                            <div class="login__item--name">
                                Tiếp tục với số điện thoại
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="or">
                <strong class="or__title">hoặc</strong>
            </div>
            <div class="login__input" id="form-2">
                <div class="register__input--item">
                    <div for="email" class="register__heading">Email của bạn là gì?</div>
                    <input id="email" name="email" type="text" class="input__format" placeholder="Nhập email của bạn.">
                    <span class="form-message"></span>
                    <!-- <a href="" class="register__numberphone">Dùng số điện thoại.</a> -->
                </div>
                <div class="register__input--item">
                    <div for="password_confirmation" class="register__heading">Nhập mật khẩu của bạn</div>
                    <input id="password_confirmation" name="password_confirmation" type="password" class="input__format" placeholder="Tạo mật khẩu.">
                    <span class="form-message"></span>
                </div>
                <!-- <div class="login__heading">Địa chỉ email hoặc tên người dùng</div>
                <input type="text" class="input__format login__input--user" placeholder="Địa chỉ email hoặc tên người dùng">
                <div class="login__heading">Mật khẩu</div>
                <input type="password" class="input__format login__input--pw" placeholder="Mật khẩu"> -->
                <a href="" class="login__forgot--pw">Quên mật khẩu của bạn</a>
                <div class="login__confirm">
                    <div class="login__confirm--checkbox">
                        <input type="checkbox" class="login__checked">Hãy nhớ tôi
                    </div>
                    <div class="login__confirm--login">Đăng Nhập</div>
                </div>
            </div>
            <div class="login__footer">
                <div class="login__footer--title">Bạn chưa có tài khoản?</div>
                <a href='./register.html' class="login__footer--register">Đăng ký</a>
            </div>
      </div>

      <script src='./login-register.js'></script>
      <script>

        // Mong muốn của chúng ta
        Validator({
            form: '#form-2',
            formGroupSelector: '.register__input--item',
            errorSelector: '.form-message',
            rules: [
                // Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                // Validator.minLength('#password',6),
                // Validator.isConfirmed('#password_confirmation', function() { 
                //     return document.querySelector('#form-1 #password').value
                //   }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('#password_confirmation'),
                // Validator.isRequired('input[name="gender"]'),
                // Validator.isRequired('#province'),
                // Validator.isRequired('#avatar'),
            ],
            onSubmit: function(data) {
                // call API
                console.log(data)
            }
        })
    </script>
  </body>
